<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../js/oo/Camera.js"></script>
</head>

<body>
  <h1>Camera to Canvas Demo</h1>
  <canvas id='c1' width=800 height=600></canvas>
  <script>
  var camIdx = location.hash == '' ? 0 : location.hash.substring(1);
  new Camera(camIdx).onCanvas('c1', function (canvas) {
    var ctx = canvas.getContext('2d');

    //draw line
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    //draw arc
    ctx.beginPath();
    ctx.arc(295, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    //draw text
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 410, 50);

  });
  </script>
</body>

</html>
